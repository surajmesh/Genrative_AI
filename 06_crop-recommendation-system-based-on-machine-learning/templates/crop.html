    <div class="form-child">
      <form method="POST" action="{{ url_for('predict') }}">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="N" style="font-size: 17px"><b>Nitrogen</b></label>
              <input type="number" class="form-control" id="N" name="N" placeholder="Enter the value (example:50)"
                style="font-weight: bold" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="P" style="font-size: 17px"><b>P</b></label>
              <input type="number" class="form-control" id="Phosphorous" name="P"
                placeholder="Enter the value (example:50)" style="font-weight: bold" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="K" style="font-size: 17px"><b>K</b></label>
              <input type="number" class="form-control" id="K" name="K" placeholder="Enter the value (example:50)"
                style="font-weight: bold" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="temperature" style="font-size: 17px"><b>temperature</b></label>
              <input type="number" step="0.01" class="form-control" id="temperature" name="temperature"
                placeholder="Enter the value" style="font-weight: bold" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group m-0">
              <label for="humidity" style="font-size: 17px"><b>humidity (in mm)</b></label>
              <input type="number" step="0.01" class="form-control" id="humidity" name="humidity"
                placeholder="Enter the value" style="font-weight: bold" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="ph" style="font-size: 17px"><b>pH</b></label>
              <input type="number" step="0.01" class="form-control" id="ph" name="ph"
                placeholder="Enter the pH value (example:6.5)" style="font-weight: bold" required />
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="rainfall" style="font-size: 17px"><b>rainfall</b></label>
                <input type="number" step="0.01" class="form-control" id="rainfall" name="rainfall"
                  placeholder="Enter the rainfall
                  
                  
                  
                  
                  
                  
                  value (example:6.5)" style="font-weight: bold" required />
              </div>
              <br />
            </div>
          </div>
          <div class="col-md-6">
            <!-- Optional City Dropdown -->
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-info" type="submit" value="submit" style="
                  color: black;
                  font-weight: bold;
                  width: 130px;
                  height: 50px;
                  border-radius: 12px;
                  font-size: 21px;
                ">
            Predict
          </button>
        </div>
      </form>
